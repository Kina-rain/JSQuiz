    <div class="jumbotron bg-info text-white text-center">
        <h1 class="display-4">JavaScript Quiz!</h1>
        <p class="lead">This is a simple quiz for our JavaScript unit.  You have 15 minutes to complete the quiz.</p>
        <hr class="my-4">
        <p>Your score will get tallied as you go.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Click to Start</a>
      </div>
    <div class="container" id="quizArea">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8" id="quizBox" >
                <h3>Why is the Sky Blue?</h3>
                <div class="btn-group-vertical">
                <label class="btn-info">a: because of water and oxygen in the air</label> 
                <label class="btn-info">b: because of dust in the air</label> 
                <label class="btn-info">c: because of the rain</label> 
                <label class="btn-info">d: god painted it blue</label> 
                </div>
            </div>
            <div class="col-lg-2"></div>

        </div>

    </div>
